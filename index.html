<script>
  const slides = document.querySelectorAll('.main-body .carousel.slide .carousel-item>img');
  const showslide = document.getElementById('showslide');
  function showSlideOn(src) {
    showslide.style.opacity = '1.0';
    showslide.style.pointerEvents = 'all';
    showslide.style.backgroundImage = `url("${src}")`;
  }
  function showSlideOff() {
    showslide.style.opacity = '0.0';
    showslide.style.pointerEvents = 'none';
    showslide.style.backgroundImage = null;
  }
  showslide.addEventListener('click', showSlideOff);
  document.body.addEventListener('click', (e) => {
    if (!e.target.classList.contains('myslide')) {
      return;
    }
    showSlideOn(e.target.getAttribute('src'));
  }, true);
</script>
